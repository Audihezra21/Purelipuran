<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
  <link rel="manifest" href="./app.webmanifest">
  <meta name="theme-color" content="#76885B"/>
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="icon" href="./favicon.png" />
  <title>Purelipuran</title>
</head>
<body>
    <header>
        <nav-bar></nav-bar>
      </header>
      <main class="mt-32">
        <div class="mb-10">
          <h1 class="text-center text-4xl mt-10 font-bold">Rencana Kunjungan</h1>
        </div>
    
        <div>
          <form id="bookingForm" class="mx-28">
            <div class="flex flex-col flex-wrap mb-5">
              <label for="tanggal" class="text-lg font-medium">Tanggal Tiba</label>
              <input id="tanggal" type="text" class="border-solid border-2 border-black p-3 rounded-xl max-w-80" required placeholder="Pilih Tanggal" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>
    
            <div class="flex flex-col flex-wrap ">
              <label for="paket" class="text-lg font-medium">Pilih Paket</label>
              <select name="paket-option" id="paket" class="border-solid border-2 border-black p-3 rounded-xl max-w-80" required onchange="updatePrice()">
                <option value="FullDay Tour / 2Days 1Night Tour " data-price="1000000">FullDay Tour</option>
                <option value="HalfDay Tour / 1Day Tour " data-price="600000">HalfDay Tour</option>
            </select>
              <select id="time" name="time-option" class="border-solid border-2 border-black p-3 mt-3 mb-5 rounded-xl max-w-80" required>
                <option value="2Days 1Night Tour">2Days 1Night Tour</option>
                <option value="1Day Tour">1Day Tour</option>
              </select>
            </div>
    
            <div class="flex flex-col flex-wrap mb-5">
              <label for="jumlah" class="text-lg font-medium">Jumlah Wisatawan</label>
              <input id="jumlah" type="text" class="border-solid border-2 border-black p-3 rounded-xl max-w-80" placeholder="Masukan Jumlah Wisatawan" required onfocus="(this.type='number')" onblur="(this.type='text')">
            </div>

            <div>
                <label for="totalPrice" class="text-lg font-medium">Total Harga</label>
                <p id="totalPrice" class="mt-2 text-xl font-semibold text-gray-900">Rp. 0</p>
            </div>

    
            <div class="flex justify-center md:justify-end lg:justify-end">
              <button type="submit" class="border-solid border-2 bg-[#76885B] hover:bg-[#738c71] focus:ring-4 focus:ring-[#9ab898] rounded px-7 py-3 text-white">Next</button>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <footer-bar></footer-bar>
      </footer>
</body>
</html>
