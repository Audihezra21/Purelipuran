<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"/>
      <link rel="manifest" href="./app.webmanifest">
       <meta name="theme-color" content="#76885B"/>
       <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
        <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      
      <link rel="icon" href="./favicon.png" />
    <title>Purelipuran</title>
  </head>
<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="mt-32">
        <div class="mb-10">
            <h1 class="text-center text-4xl mt-10 font-bold">Rencana Kunjungan</h1>
        </div>
    
        <div>
            <form action="" class="mx-28">
                <div class="flex flex-col flex-wrap mb-5">
                    <label for="tanggal" class="text-lg font-medium">Tanggal Tiba</label>
                    <input type="text" class="border-solid border-2 border-black p-3 rounded-xl max-w-80" required placeholder="Pilih Tanggal" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>

                <div class="flex flex-col flex-wrap">
                    <label for="tanggal" class="text-lg font-medium">Pilih Paket</label>
                    <select name="paket-option" id="" class="border-solid border-2 border-black p-3 rounded-xl max-w-80" required>
                        <option value="paket1">FullDay Tour</option>
                        <option value="paket2">HalfDay Tour</option>
                    </select>
                    <select name="time-option" id="" class="border-solid border-2 border-black p-3 mt-3 mb-5 rounded-xl max-w-80" required>
                        <option value="time1">2Days 1Night Tour</option>
                        <option value="time2">1Days Tour</option>
                    </select>
                </div>

                <div class="flex flex-col flex-wrap mb-5">
                    <label for="tanggal" class="text-lg font-medium">Jumlah Wisatawan</label>
                    <input type="text" class="border-solid border-2 border-black p-3 rounded-xl max-w-80" placeholder="Masukan Jumlah Wisatawan" required onfocus="(this.type='number')" onblur="(this.type='text')">
                </div>

                <div class="flex justify-center md:justify-end lg:justify-end">
                    <button class="border-solid border-2 bg-[#76885B] hover:bg-[#738c71] focus:ring-4 focus:ring-[#9ab898] rounded px-7 py-3 text-white" onclick="location.href='pemesanan4.html' ">Next</button>
                </div>

            </form>
        </div>

    </main>
    <footer>
        <footer-bar></footer-bar>
    </footer>
</body>
</html>
