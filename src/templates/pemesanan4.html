<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
          rel="stylesheet"/>
            <!-- font awesome -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
          
          <link rel="icon" href="./favicon.png" />
        <title>Purelipuran</title>
      </head>
<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="mt-32">
        <h1 class="text-center text-4xl mt-10 font-bold">Konfirmasi Pemesanan</h1>
        <div class="flex justify-around flex-wrap my-5 justify-items-center md:my-20 lg:my-20">
            <div class="flex flex-col">
                <label for="fix-tanggal" class="text-lg font-medium">Tanggal Tiba</label>
                <div class="mt-3 bg-gray-50 border border-gray-300 mb-5 py-3 px-24 rounded-lg">Nanti ada isinya</div>

                <label for="fix-tanggal" class="text-lg font-medium">Paket</label>
                <div class="mt-3 bg-gray-50 border border-gray-300 mb-5 py-3 px-24 rounded-lg">Nanti ada isinya</div>

                <label for="fix-tanggal"class="text-lg font-medium">Jumlah Wisatawan</label>
                <div class="mt-3 mb-5 bg-gray-50 border border-gray-300 py-3 px-24 rounded-lg">Nanti ada isinya</div>
            </div>

            <div>
                <form class="mx-auto border-solid border-black px-24 py-2 md:border-2 lg:border-2">
                    <h3 class="text-center mb-5 text-2xl font-semibold">Pemesanan</h3>
                    <div class="mb-5">
                    <input type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nama" required />
                    </div>

                    <div class="mb-5">
                    <input type="tel" id="nophone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nomor Handphone" required />
                    </div>

                    <div class="mb-5">
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="E-mail" required />
                    </div>
                    
                    <div class="mb-5">
                    <input type="text" id="??" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="XXXXXXXXXX" required />
                    </div>
                    
                    <div class="mb-5">
                    <textarea name="" id="" cols="30" rows="10" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Request" required ></textarea>
                    </div>


                    <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Apakah Kamu Sudah Yakin dengan Pesanan Kamu?</label>
                    </div>
                    <!-- <button type="submit" class="text-white bg-[#76885B] hover:bg-[#76885B] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">KONFIRMASI</button> -->
                    <button type="submit" class="text-white bg-[#76885B] hover:bg-[#738c71] focus:ring-4 focus:ring-[#9ab898] font-medium rounded-lg text-sm w-full sm: px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <footer-bar></footer-bar>
    </footer>
</body>
</html>
