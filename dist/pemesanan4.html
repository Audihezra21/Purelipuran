<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/><link rel="manifest" href="./app.webmanifest"/><meta name="theme-color" content="#76885B"/><link rel="apple-touch-icon" href="/icons/icon-192x192.png"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/><link rel="icon" href="./favicon.png"/><title>Purelipuran</title><script defer="defer" src="pemesanan4.bundle.js"></script></head><body><header><nav-bar></nav-bar></header><main class="mt-32"><h1 class="text-center text-4xl mt-10 font-bold">Konfirmasi Pemesanan</h1><div class="flex justify-around flex-wrap my-28 justify-items-center"><div class="flex flex-col mx-28"><label for="fix-tanggal" class="text-lg font-medium">Tanggal Tiba</label><div id="fix-tanggal" class="mt-3 bg-gray-50 border border-gray-300 mb-5 py-3 px-5 rounded-lg w-70">Nanti ada isinya</div><label for="fix-paket" class="text-lg font-medium">Paket</label><div id="fix-paket" class="mt-3 bg-gray-50 border border-gray-300 mb-5 py-3 px-5 rounded-lg w-70">Nanti ada isinya</div><label for="fix-jumlah" class="text-lg font-medium">Jumlah Wisatawan</label><div id="fix-jumlah" class="mt-3 bg-gray-50 border border-gray-300 py-3 px-5 rounded-lg w-70">Nanti ada isinya</div></div><div><form id="pesanForm" class="mx-auto border-solid border-black border-2 px-24 py-2"><h3 class="text-center mb-5 text-2xl font-semibold">Pemesanan</h3><div class="mb-5"><input id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nama Pemesan" required/></div><div class="mb-5"><input type="tel" id="nophone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nomor Handphone" pattern="[0-9]{10,15}" maxlength="15" minlength="10" required/></div><div class="mb-5"><input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="E-mail" required/></div><div class="mb-5"><input id="harga" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Harga" value="" readonly="readonly"/></div><div class="mb-5"><textarea id="pesan" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Request" rows="5" required></textarea></div><div class="flex items-start mb-5"><input id="setuju" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required/> <label for="setuju" class="ml-2 text-sm font-medium text-gray-900">Saya Setuju dengan Pesanan Saya</label></div><button id="submitBtn" type="submit" class="text-white bg-[#76885B] hover:bg-[#738c71] focus:ring-4 focus:ring-[#9ab898] focus:outline-none font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">KONFIRMASI</button></form></div></div></main><footer><footer-bar></footer-bar></footer></body></html>
